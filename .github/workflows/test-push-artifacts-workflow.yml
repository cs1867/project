name: test-push-artifacts-workflow

on:
  push:
    branches: 
      - master 
env:  
  BUILD_OS: el9 

jobs:
  test-push-artifacts-workflow:
    runs-on: ubuntu-latest 

    steps:

       - name: Set up SSH
         run: |
            mkdir -p ~/.ssh
            cat > ~/.ssh/id_rsa <<EOF
            ${{ secrets.SERVER_SSH_KEY }}
            EOF
 
 
       
