name: test-push-artifacts-workflow

on:
  push:
    branches: 
      - master 
env:  
  BUILD_OS: el9 

jobs: 
  test-push-artifacts-workflow:
    runs-on: ubuntu-latest 

    steps:
       - name: Checkout code
         uses: actions/checkout@v4

       - name: Create and Upload Artifact
         run: |
           mkdir -p artifact
           echo "This is a test file" > artifact/test.txt
           cat artifact/test.txt
           
       - name: Set up SSH
         run: |
            mkdir -p ~/.ssh
            
       - name: Install SSH Key
         uses: shimataro/ssh-key-action@v2
         with:
           key: ${{ secrets.SERVER_SSH_KEY }}
           known_hosts: ${{ secrets.SERVER_HOST }}

    
       - name: Copy artifact to server
         run: |
           scp  -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P 48108 ./artifact/test.txt csacco@163.253.37.188:/home/distro/
 
       
